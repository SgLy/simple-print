<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
{% include "head.html" %}
    </head>

    <body>
        <style>
            body {
                padding-bottom: 50px;
            }
        </style>
{% include "navbar.html" %}
        <div class="container" align="center" style="width:500px">
            <div class="jumbotron">
                <form action="/login" method="post" class="form-group{% if error %} has-error{% endif %}">
                {% csrf_token %}{% if error %}
                <label class="control-label">Wrong username or password</label>{% endif %}
                <div class="form-group has-feedback">
                    <input name="username" type="text" value="" placeholder="Username" class="form-control" />
                    <span class="form-control-feedback fui-user"></span>
                </div>
                    <div class="form-group has-feedback">
                    <input name="password" type="password" value="" placeholder="Password" class="form-control" />
                <span class="form-control-feedback fui-lock"></span>
                </div>
                <input class="btn btn-inverse btn-block" type="submit" value="Login">
            </form>
        </div>
        </div>


    </body>
</html>
